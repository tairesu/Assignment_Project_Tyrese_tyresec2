{% extends 'cardManager/base.html' %}
{% block title %}
Updating Profile
{% endblock %}
{% block hero_text %} 
	Update your Profile
{% endblock %}

{% block content %}
<div class="mt-20">
<form action="" method="post" enctype="multipart/form-data" class="flex flex-col gap-6">
    {% csrf_token %}
    <div class="flex flex-col gap-2">
    	<label for="id_name" class="text-bold text-lg">Name</label>
    	<p class="error text-[var(--color-danger)] text-sm"></p>
    	<input type="text" class="bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md p-4" placeholder="Enter Name" id="id_name" name="name">
    </div>
    <div class="flex flex-col gap-2">
    	<label for="id_bio" class="text-bold text-lg">Bio</label>
    	<p class="error text-[var(--color-danger)] text-sm"></p>
    	<textarea type="text" class="bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md p-4" placeholder="Tell us about yourself" id="id_bio" name="bio">
    	</textarea>
    </div>
    <div class="flex flex-col gap-2">
    	<label for="id_profile_slug" class="text-bold text-lg">Unique Slug</label>
    	<p class="error text-[var(--color-danger)] text-sm"></p>
    	<input type="text" class="bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md py-4 px-4" id="id_profile_slug" name="profile_slug" placeholder="Enter slug here">
    </div>
    <div class="flex flex-col mt-4 gap-2">
    	<h3 class=" text-lg">Contact</h3>
    	<p class="error text-[var(--color-danger)] text-sm"></p>
    	<div class="icon-and-input flex items-center gap-6">
	    	<label for="id_cell" class="text-bold ">
	    		<svg xmlns="http://www.w3.org/2000/svg" class="w-[30px] h-[30px] fill-[var(--color-main)]" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M224.2 89C216.3 70.1 195.7 60.1 176.1 65.4L170.6 66.9C106 84.5 50.8 147.1 66.9 223.3C104 398.3 241.7 536 416.7 573.1C493 589.3 555.5 534 573.1 469.4L574.6 463.9C580 444.2 569.9 423.6 551.1 415.8L453.8 375.3C437.3 368.4 418.2 373.2 406.8 387.1L368.2 434.3C297.9 399.4 241.3 341 208.8 269.3L253 233.3C266.9 222 271.6 202.9 264.8 186.3L224.2 89z"/></svg>
	    	</label>
	    	<input type="text" placeholder="Enter Cell" class="flex-1 bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md py-4 px-4" id="id_cell" name="cell">
    	</div>
    </div>
    <div class="flex flex-col gap-2">
    	<p class="error text-[var(--color-danger)] text-sm"></p>
    	<div class="icon-and-input flex items-center gap-6">
	    	<label for="id_email" class="text-bold">
	    		<svg xmlns="http://www.w3.org/2000/svg" class="w-[30px] h-[30px] fill-[var(--color-main)]" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M112 128C85.5 128 64 149.5 64 176C64 191.1 71.1 205.3 83.2 214.4L291.2 370.4C308.3 383.2 331.7 383.2 348.8 370.4L556.8 214.4C568.9 205.3 576 191.1 576 176C576 149.5 554.5 128 528 128L112 128zM64 260L64 448C64 483.3 92.7 512 128 512L512 512C547.3 512 576 483.3 576 448L576 260L377.6 408.8C343.5 434.4 296.5 434.4 262.4 408.8L64 260z"/></svg>
	    	</label>
	    	<input type="email" class=" flex-1 bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md p-4" placeholder="Enter Email" id="id_email" name="email">
    	</div>
    </div>
    <div class="flex flex-col mt-4 gap-2">
    	<h3 class="text-lg">Socials</h3>
    	<p class="error text-[var(--color-danger)] text-sm"></p>
    	<div class="icon-and-input flex items-center gap-6">
	    	<label for="id_instagram" class="text-bold">
	    		<svg xmlns="http://www.w3.org/2000/svg"  class="w-[30px] h-[30px] fill-[var(--color-main)]" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M320.3 205C256.8 204.8 205.2 256.2 205 319.7C204.8 383.2 256.2 434.8 319.7 435C383.2 435.2 434.8 383.8 435 320.3C435.2 256.8 383.8 205.2 320.3 205zM319.7 245.4C360.9 245.2 394.4 278.5 394.6 319.7C394.8 360.9 361.5 394.4 320.3 394.6C279.1 394.8 245.6 361.5 245.4 320.3C245.2 279.1 278.5 245.6 319.7 245.4zM413.1 200.3C413.1 185.5 425.1 173.5 439.9 173.5C454.7 173.5 466.7 185.5 466.7 200.3C466.7 215.1 454.7 227.1 439.9 227.1C425.1 227.1 413.1 215.1 413.1 200.3zM542.8 227.5C541.1 191.6 532.9 159.8 506.6 133.6C480.4 107.4 448.6 99.2 412.7 97.4C375.7 95.3 264.8 95.3 227.8 97.4C192 99.1 160.2 107.3 133.9 133.5C107.6 159.7 99.5 191.5 97.7 227.4C95.6 264.4 95.6 375.3 97.7 412.3C99.4 448.2 107.6 480 133.9 506.2C160.2 532.4 191.9 540.6 227.8 542.4C264.8 544.5 375.7 544.5 412.7 542.4C448.6 540.7 480.4 532.5 506.6 506.2C532.8 480 541 448.2 542.8 412.3C544.9 375.3 544.9 264.5 542.8 227.5zM495 452C487.2 471.6 472.1 486.7 452.4 494.6C422.9 506.3 352.9 503.6 320.3 503.6C287.7 503.6 217.6 506.2 188.2 494.6C168.6 486.8 153.5 471.7 145.6 452C133.9 422.5 136.6 352.5 136.6 319.9C136.6 287.3 134 217.2 145.6 187.8C153.4 168.2 168.5 153.1 188.2 145.2C217.7 133.5 287.7 136.2 320.3 136.2C352.9 136.2 423 133.6 452.4 145.2C472 153 487.1 168.1 495 187.8C506.7 217.3 504 287.3 504 319.9C504 352.5 506.7 422.6 495 452z"/>
	    		</svg>
	    	</label>
	    	<input type="text" placeholder="Enter Instagram Username" class="flex-1 bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md py-4 px-4" id="id_instagram" name="instagram">
    	</div>
    </div>
    <div class="flex flex-col gap-2">
    	<p class="error text-[var(--color-danger)] text-sm"></p>
    	<div class="icon-and-input flex items-center gap-6">
	    	<label for="id_linkedIn" class="text-bold">
	    		<svg xmlns="http://www.w3.org/2000/svg"  class="w-[30px] h-[30px] fill-[var(--color-main)]" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M196.3 512L103.4 512L103.4 212.9L196.3 212.9L196.3 512zM149.8 172.1C120.1 172.1 96 147.5 96 117.8C96 103.5 101.7 89.9 111.8 79.8C121.9 69.7 135.6 64 149.8 64C164 64 177.7 69.7 187.8 79.8C197.9 89.9 203.6 103.6 203.6 117.8C203.6 147.5 179.5 172.1 149.8 172.1zM543.9 512L451.2 512L451.2 366.4C451.2 331.7 450.5 287.2 402.9 287.2C354.6 287.2 347.2 324.9 347.2 363.9L347.2 512L254.4 512L254.4 212.9L343.5 212.9L343.5 253.7L344.8 253.7C357.2 230.2 387.5 205.4 432.7 205.4C526.7 205.4 544 267.3 544 347.7L544 512L543.9 512z"/>
	    		</svg>
	    	</label>
	    	<input type="text" placeholder="Enter LinkedIN" class="flex-1 bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md py-4 px-4" id="id_linkedIn" name="linkedIn">
    	</div>
    </div>
    <div class="flex flex-col gap-2">
    	<p class="error text-[var(--color-danger)] text-sm"></p>
    	<div class="icon-and-input flex items-center gap-6">
	    	<label for="id_website" class="text-bold">
	    		<svg xmlns="http://www.w3.org/2000/svg"  class="w-[30px] h-[30px] fill-[var(--color-main)]" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M415.9 344L225 344C227.9 408.5 242.2 467.9 262.5 511.4C273.9 535.9 286.2 553.2 297.6 563.8C308.8 574.3 316.5 576 320.5 576C324.5 576 332.2 574.3 343.4 563.8C354.8 553.2 367.1 535.8 378.5 511.4C398.8 467.9 413.1 408.5 416 344zM224.9 296L415.8 296C413 231.5 398.7 172.1 378.4 128.6C367 104.2 354.7 86.8 343.3 76.2C332.1 65.7 324.4 64 320.4 64C316.4 64 308.7 65.7 297.5 76.2C286.1 86.8 273.8 104.2 262.4 128.6C242.1 172.1 227.8 231.5 224.9 296zM176.9 296C180.4 210.4 202.5 130.9 234.8 78.7C142.7 111.3 74.9 195.2 65.5 296L176.9 296zM65.5 344C74.9 444.8 142.7 528.7 234.8 561.3C202.5 509.1 180.4 429.6 176.9 344L65.5 344zM463.9 344C460.4 429.6 438.3 509.1 406 561.3C498.1 528.6 565.9 444.8 575.3 344L463.9 344zM575.3 296C565.9 195.2 498.1 111.3 406 78.7C438.3 130.9 460.4 210.4 463.9 296L575.3 296z"/></svg>
	    	</label>
	    	<input type="text" placeholder="Enter Website URL" class="flex-1 bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md py-4 px-4" id="id_website" name="website">
	    </div>
    </div>
    <div class="flex flex-col gap-2">
    	<p class="error text-[var(--color-danger)] text-sm"></p>
    	<div class="icon-and-input flex items-center gap-6">
	    	<label for="id_whatsapp" class="text-bold">
	    		<svg xmlns="http://www.w3.org/2000/svg"  class="w-[30px] h-[30px] fill-[var(--color-main)]" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M476.9 161.1C435 119.1 379.2 96 319.9 96C197.5 96 97.9 195.6 97.9 318C97.9 357.1 108.1 395.3 127.5 429L96 544L213.7 513.1C246.1 530.8 282.6 540.1 319.8 540.1L319.9 540.1C442.2 540.1 544 440.5 544 318.1C544 258.8 518.8 203.1 476.9 161.1zM319.9 502.7C286.7 502.7 254.2 493.8 225.9 477L219.2 473L149.4 491.3L168 423.2L163.6 416.2C145.1 386.8 135.4 352.9 135.4 318C135.4 216.3 218.2 133.5 320 133.5C369.3 133.5 415.6 152.7 450.4 187.6C485.2 222.5 506.6 268.8 506.5 318.1C506.5 419.9 421.6 502.7 319.9 502.7zM421.1 364.5C415.6 361.7 388.3 348.3 383.2 346.5C378.1 344.6 374.4 343.7 370.7 349.3C367 354.9 356.4 367.3 353.1 371.1C349.9 374.8 346.6 375.3 341.1 372.5C308.5 356.2 287.1 343.4 265.6 306.5C259.9 296.7 271.3 297.4 281.9 276.2C283.7 272.5 282.8 269.3 281.4 266.5C280 263.7 268.9 236.4 264.3 225.3C259.8 214.5 255.2 216 251.8 215.8C248.6 215.6 244.9 215.6 241.2 215.6C237.5 215.6 231.5 217 226.4 222.5C221.3 228.1 207 241.5 207 268.8C207 296.1 226.9 322.5 229.6 326.2C232.4 329.9 268.7 385.9 324.4 410C359.6 425.2 373.4 426.5 391 423.9C401.7 422.3 423.8 410.5 428.4 397.5C433 384.5 433 373.4 431.6 371.1C430.3 368.6 426.6 367.2 421.1 364.5z"></path></svg>
	    	</label>
	    	<input type="text" placeholder="Enter Whatsapp" class="flex-1 bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md py-4 px-4" id="id_whatsapp" name="whatsapp" placeholder="Enter Whatsapp">
	    </div>
    </div>
    <div class="flex flex-col mt-4 gap-2">
    	<label for="id_profile_photo" class="text-bold text-lg">Profile Photo</label>
    	<p class="error text-[var(--color-danger)] text-sm"></p>
    	<input type="file" accept="image/" class="bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md py-4 px-4" id="id_profile_photo" name="profile_photo">
    </div>
    <div class="flex flex-col gap-2">
    	<label for="id_banner_photo" class="text-bold text-lg">Banner Photo</label>
    	<p class="error text-[var(--color-danger)] text-sm"></p>
    	<input type="file" accept="image/" class="bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md py-4 px-4" id="id_banner_photo" name="banner_photo">
    </div>
    <button class="bg-[var(--color-main)] w-full text-center py-4 rounded-md mt-8" type="submit">
    	Update Profile
    </button>
</form>
</div>
{% endblock %}
