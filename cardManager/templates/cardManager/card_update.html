{% extends 'cardManager/base.html' %}
{% block opener %}
Updating Card
{% endblock %}
{% block hero_header %}
<div class="flex flex-row justify-center gap-2">
	<img 
		class="w-[16rem] h-[10rem] rounded-sm"
		src="{{ card.design.front_design.url }}"
	/>
</div>
{% endblock %}
{% block content %}
	<form method="post" class="flex flex-col gap-6">
		{% csrf_token %}
		<div class="flex flex-col gap-3">
	    	<label for="id_alias" class="text-bold text-lg">Card Name</label>
	    	<input 
	    	type="text" 
	    	class="bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md p-4" 
	    	placeholder="ex: Main Card" 
	    	id="id_alias" 
	    	name="alias" 
	    	maxlength="{{ form.fields.alias.max_length }}" 
	    	{% if card.alias %} value="{{ card.alias }}" {% endif %}
	    	required
	    	/>
    	</div>	
    	<div class="flex flex-col gap-3">
	    	<label for="id_reroute_url" class="text-bold text-lg">Redirect URL</label>
	    	<input 
	    	type="url" 
	    	class="bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md p-4" 
	    	placeholder="ex: https://instagram.com" 
	    	id="id_reroute_url" 
	    	name="reroute_url"
	    	maxlength="{{ form.fields.reroute_url.max_length }}"
	    	{% if card.reroute_url %} value="{{ card.reroute_url }}" {% endif %}
	    	/>
    	</div>
    	<div class="flex flex-col gap-3">
	    	<label for="id_show_profile" class="text-bold text-lg">Show Profile on Tap</label>
	    	<div class="flex flex-row gap-3">
		    	<input type="radio" 
			    	class="bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md" 
			    	value="True" id="yes" 
			    	name="show_profile" 
			    	{% if form.cleaned_data.show_profiile %} checked {% endif %}
			    >
		    	<input type="radio" class="bg-[var(--color-input-bkg)] border-solid border-[1px] border-[var(--color-input-border)] rounded-md"  value="False" id="no" name="show_profile" {% if not form.cleaned_data.show_profiile %} checked {% endif %}>
	    	</div>
    	</div>
		<input class="bg-[var(--color-main)] rounded-md py-4 mt-9" type="submit" value="Save Changes">
	</form>
{% endblock %}
